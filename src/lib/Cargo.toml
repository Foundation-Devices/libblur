[package]
name = "libblur"
version = "0.10.1"
edition = "2021"
description = "High performance blur in pure rust"
readme = "../../README.md"
keywords = ["blur", "gauss_blur", "image_blur", "fast_blur", "box_blur"]
license = "Apache-2.0 OR BSD-3-Clause"
authors = ["Radzivon Bartoshyk"]
documentation = "https://github.com/awxkee/libblur"
categories = ["multimedia::images", "multimedia::video", "algorithms"]
homepage = "https://github.com/awxkee/libblur"
repository = "https://github.com/awxkee/libblur.git"
exclude = ["*.jpg", "../../assets/*"]

[lib]
name = "libblur"
edition = "2021"
path = "lib.rs"

[dependencies]
half = "2.4.1"
num-traits = "0.2.18"
rayon = "1.10.0"
